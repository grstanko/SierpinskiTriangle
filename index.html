<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Menger Sponge</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Menger Sponge</h1>
		</header>
			<section id="content">
				<canvas id="SierpinskiTriangle" data-processing-sources="SierpinskiTriangle.pde">
				</canvas>
		    </section>
	    <footer>
		    Use the "-" and "=" keys to change the depth.
		    Use "q", "w", "e", and "s" to change camera.
	    </footer>
	</body>
</html>
